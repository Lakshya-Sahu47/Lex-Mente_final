<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload New Journal Entry</title>
</head>
<body>
  <h1>Upload New Journal Entry</h1>
  <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/upload-journal">
    <label>Article Title</label><br>
    <input name="title" required><br>
    <label>Author Name</label><br>
    <input name="author" required><br>
    <label>Category</label><br>
    <input name="category"><br>
    <label>Volume</label><br>
    <input name="volume" required><br>
    <label>Issue</label><br>
    <input name="issue" required><br>
    <label>Publish Date</label><br>
    <input name="publishDate" type="date" required><br>
    <label>Upload PDF</label><br>
    <input name="journalPdf" type="file" accept="application/pdf" required><br>
    <button type="submit">Upload Journal</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      document.getElementById('result').textContent = "Uploading...";
      
      try {
        const response = await fetch('/upload-journal', {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        
        if (data.entry) {
          document.getElementById('result').textContent = "Journal entry saved to database successfully!";
        } else {
          document.getElementById('result').textContent = "Upload failed: " + (data.message || data.error);
        }
      } catch (err) {
        document.getElementById('result').textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
